<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Cine VR Pro</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    
    /* Panel de control inicial */
    #ui {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      z-index: 1000; background: rgba(0,0,0,0.9); padding: 20px;
      border-radius: 15px; border: 2px solid #00d4ff; text-align: center;
      width: 280px; transition: 0.5s;
    }
    .hidden { display: none !important; }

    input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; }
    button { width: 100%; padding: 15px; background: #00d4ff; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

    /* Línea central de centrado (Igual a tu captura) */
    .linea-centro {
      position: absolute; left: 50%; top: 0; bottom: 0;
      width: 2px; background: rgba(255,255,255,0.5); z-index: 999;
      pointer-events: none; display: none;
    }
    .vr-mode .linea-centro { display: block; }
  </style>

  <script type="importmap">
    { "imports": { "hls.js": "https://esm.sh/hls.js@1.4.12" } }
  </script>
</head>
<body>

  <div id="ui">
    <h2 style="color:#00d4ff; margin:0;">IPTV VR CINEMA</h2>
    <input id="url" type="text" placeholder="Pega link .m3u8 o mp4">
    <button onclick="iniciarCine()">INICIAR CINE VR</button>
  </div>

  <div class="linea-centro" id="guia"></div>

  <a-scene id="escena" embedded loading-screen="enabled: false" device-orientation-permission-ui="enabled: true">
    <a-assets>
      <video id="video" autoplay crossorigin="anonymous" playsinline></video>
    </a-assets>

    <a-entity id="pantallas-contenedor" position="0 1.6 -4">
      <a-video src="#video" width="4" height="2.25" position="-2.1 0 0" rotation="0 10 0" 
               geometry="primitive: plane; segmentsHeight: 20; segmentsWidth: 20;"></a-video>
      
      <a-video src="#video" width="4" height="2.25" position="2.1 0 0" rotation="0 -10 0"
               geometry="primitive: plane; segmentsHeight: 20; segmentsWidth: 20;"></a-video>
    </a-entity>

    <a-entity camera look-controls position="0 1.6 0">
      <a-entity cursor="fuse: true; fuseTimeout: 1500"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
                material="color: #00d4ff; shader: flat">
      </a-entity>
    </a-entity>

    <a-sky color="#050505"></a-sky>
  </a-scene>

  <script type="module">
    import Hls from "hls.js";
    const v = document.getElementById('video');
    const hls = new Hls();

    window.iniciarCine = function() {
      const url = document.getElementById('url').value.trim();
      if(!url) return;

      if (Hls.isSupported() && url.includes(".m3u8")) {
        hls.loadSource(url);
        hls.attachMedia(v);
        hls.on(Hls.Events.MANIFEST_PARSED, () => v.play());
      } else {
        v.src = url;
        v.play();
      }

      // 1. Ocultar Menú y mostrar guía
      document.getElementById('ui').classList.add('hidden');
      document.getElementById('guia').style.display = 'block';
      document.body.classList.add('vr-mode');

      // 2. Pantalla Completa Horizonal
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      
      // 3. Forzar refresco de cámara para que detecte el giroscopio
      const scene = document.querySelector('a-scene');
      scene.play();
    }
  </script>
</body>
</html>
