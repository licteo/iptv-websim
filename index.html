<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Shinacon VR Cinema Fix</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <style>
    body { margin: 0; background: #000; overflow: hidden; }
    
    /* LÍNEA DIVISORIA: Ahora es un elemento físico sobre el video */
    .linea-vr {
      position: absolute; left: 50%; top: 0; bottom: 0;
      width: 2px; background: white; z-index: 10000;
      box-shadow: 0 0 10px #00d4ff; display: none;
    }
    .active .linea-vr { display: block; }

    #ui {
      position: absolute; inset: 0; z-index: 10001;
      background: #000; display: flex; align-items: center; justify-content: center;
    }
    .card { background: #111; padding: 25px; border-radius: 15px; border: 1px solid #00d4ff; width: 300px; text-align: center; color: white; }
    input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 5px; border: none; }
    button { width: 100%; padding: 15px; background: #00d4ff; border: none; border-radius: 5px; font-weight: bold; }
  </style>

  <script type="importmap">
    { "imports": { "hls.js": "https://esm.sh/hls.js@1.4.12" } }
  </script>
</head>
<body class="active">

  <div class="linea-vr"></div>

  <div id="ui">
    <div class="card">
      <h2 style="color:#00d4ff; margin:0;">MODO SHINACON</h2>
      <input id="url" type="text" placeholder="Pega link .m3u8 o mp4">
      <button onclick="startVR()">Sincronizar Pantallas</button>
    </div>
  </div>

  <a-scene loading-screen="enabled: false" vr-mode-ui="enabled: false">
    <a-assets>
      <video id="videoVr" autoplay crossorigin="anonymous" playsinline></video>
    </a-assets>

    <a-entity id="contenedor-estatico" position="0 1.6 -4">
      
      <a-video src="#videoVr" width="3.8" height="2.1" position="-2.1 0 0"></a-video>

      <a-video src="#videoVr" width="3.8" height="2.1" position="2.1 0 0"></a-video>

    </a-entity>

    <a-entity camera look-controls="pointerLockEnabled: true" position="0 1.6 0">
      <a-entity cursor="fuse: true; fuseTimeout: 1000"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
                material="color: #00d4ff; shader: flat">
      </a-entity>
    </a-entity>

    <a-sky color="#000"></a-sky>
  </a-scene>

  <script type="module">
    import Hls from "hls.js";
    const v = document.getElementById('videoVr');
    const hls = new Hls();

    window.startVR = function() {
      const link = document.getElementById('url').value.trim();
      if(!link) return;

      if (Hls.isSupported() && link.includes(".m3u8")) {
        hls.loadSource(link);
        hls.attachMedia(v);
        hls.on(Hls.Events.MANIFEST_PARSED, () => v.play());
      } else {
        v.src = link;
        v.play();
      }

      document.getElementById('ui').style.display = 'none';

      // Forzar Pantalla Completa y Bloqueo Horizontal
      const el = document.documentElement;
      if (el.requestFullscreen) {
        el.requestFullscreen().then(() => {
          if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape').catch(() => {});
          }
        });
      }
    }
  </script>
</body>
</html>
