<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>IPTV VR Cardboard Pro</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <style>
    :root{--accent:#00d4ff;--bg:#000}
    body{margin:0;background:var(--bg);color:white;font-family:sans-serif;overflow:hidden}
    
    /* UI de Configuración */
    .ui-overlay {
      position: absolute; top: 20px; left: 20px; z-index: 1000;
      background: rgba(15, 23, 32, 0.95); padding: 20px; border-radius: 15px;
      border: 1px solid var(--accent); width: 300px; transition: 0.4s;
    }
    .ui-hidden { opacity: 0; pointer-events: none; transform: scale(0.9); }
    
    input { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
    button { width: 100%; padding: 15px; background: var(--accent); color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

    /* Línea de calibración central (estilo YouTube VR) */
    .center-line {
      position: absolute; left: 50%; top: 10%; bottom: 10%;
      width: 1px; background: rgba(255,255,255,0.4); z-index: 100;
      pointer-events: none; display: none;
    }
    .vr-active .center-line { display: block; }

    #vr-display { width: 100vw; height: 100vh; }
  </style>

  <script type="importmap">
    { "imports": { "hls.js": "https://esm.sh/hls.js@1.4.12" } }
  </script>
</head>
<body class="vr-active">

  <div class="center-line"></div>

  <div class="ui-overlay" id="menu">
    <h2 style="margin:0 0 15px 0; font-size: 18px; color: var(--accent)">Modo RV Sincronizado</h2>
    <input id="url" type="text" placeholder="URL del canal .m3u8 o mp4">
    <button onclick="iniciarModoVR()">ACTIVAR MODO RV</button>
    <p style="font-size: 11px; color: #777; margin-top: 10px; text-align: center;">
      Calidad recomendada: 1080p. <br>Usa la línea blanca para centrar el móvil.
    </p>
  </div>

  <div id="vr-display">
    <a-scene embedded loading-screen="enabled: false" device-orientation-permission-ui="enabled: true">
      
      <a-assets>
        <video id="videoSource" autoplay crossorigin="anonymous" playsinline></video>
      </a-assets>

      <a-video src="#videoSource" width="7" height="4" position="-3.8 1.6 -7" rotation="0 5 0"></a-video>
      <a-video src="#videoSource" width="7" height="4" position="3.8 1.6 -7" rotation="0 -5 0"></a-video>

      <a-entity camera look-controls position="0 1.6 0">
        <a-entity cursor="fuse: true; fuseTimeout: 1500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: #00d4ff; shader: flat">
          <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
        </a-entity>
      </a-entity>

      <a-sky color="#020202"></a-sky>
      
      <a-grid static-body material="opacity: 0.1; color: #ffffff"></a-grid>

    </a-scene>
  </div>

  <script type="module">
    import Hls from "hls.js";

    const video = document.getElementById('videoSource');
    const menu = document.getElementById('menu');
    const hls = new Hls();

    window.iniciarModoVR = function() {
      const link = document.getElementById('url').value.trim();
      if(!link) return alert("Pega un link primero");

      // 1. Cargar el stream
      if (Hls.isSupported() && link.includes(".m3u8")) {
        hls.loadSource(link);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else {
        video.src = link;
        video.play();
      }

      // 2. Pantalla completa real
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();

      // 3. Ocultar menú
      menu.classList.add('ui-hidden');
    }

    // Permitir reabrir menú con doble toque
    document.body.addEventListener('dblclick', () => {
      menu.classList.toggle('ui-hidden');
    });
  </script>
</body>
</html>
