<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Shinacon VR Perfect Sync</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <style>
    body { margin: 0; background: #000; overflow: hidden; }
    
    /* DIVISOR FÍSICO: Siempre en el centro del cristal del teléfono */
    .divisor-fijo {
      position: absolute; left: 50%; top: 0; bottom: 0;
      width: 2px; background: rgba(255, 255, 255, 0.9);
      z-index: 20000; pointer-events: none; display: none;
    }
    .vr-mode .divisor-fijo { display: block; }

    #overlay {
      position: absolute; inset: 0; z-index: 20001;
      background: #000; display: flex; align-items: center; justify-content: center;
    }
    .box { background: #111; padding: 25px; border-radius: 15px; border: 1px solid #00d4ff; width: 290px; text-align: center; }
    input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 5px; background: #222; color: white; border: none; }
    button { width: 100%; padding: 15px; background: #00d4ff; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
  </style>

  <script type="importmap">
    { "imports": { "hls.js": "https://esm.sh/hls.js@1.4.12" } }
  </script>
</head>
<body class="vr-mode">

  <div class="divisor-fijo"></div>

  <div id="overlay">
    <div class="box">
      <h3 style="color:#00d4ff; margin:0;">AJUSTE FINAL SHINACON</h3>
      <input id="url" type="text" placeholder="URL .m3u8 o mp4">
      <button onclick="iniciarCine()">REPRODUCIR AHORA</button>
    </div>
  </div>

  <a-scene loading-screen="enabled: false" vr-mode-ui="enabled: false">
    <a-assets>
      <video id="videoAsset" autoplay crossorigin="anonymous" playsinline></video>
    </a-assets>

    <a-entity camera look-controls position="0 1.6 0">
      
      <a-entity id="pantallas-seguidoras" position="0 0 -4">
        
        <a-video src="#videoAsset" width="4.2" height="2.3" position="-2.15 0 0"></a-video>
        
        <a-video src="#videoAsset" width="4.2" height="2.3" position="2.15 0 0"></a-video>

        <a-entity cursor="fuse: true; fuseTimeout: 1000"
                  position="0 0 1"
                  geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
                  material="color: #00d4ff; shader: flat">
        </a-entity>
      </a-entity>

    </a-entity>

    <a-sky color="#000"></a-sky>
  </a-scene>

  <script type="module">
    import Hls from "hls.js";
    const v = document.getElementById('videoAsset');
    const hls = new Hls();

    window.iniciarCine = function() {
      const link = document.getElementById('url').value.trim();
      if(!link) return;

      if (Hls.isSupported() && link.includes(".m3u8")) {
        hls.loadSource(link);
        hls.attachMedia(v);
        hls.on(Hls.Events.MANIFEST_PARSED, () => v.play());
      } else {
        v.src = link;
        v.play();
      }

      document.getElementById('overlay').style.display = 'none';

      // Pantalla completa y bloqueo de orientación
      const doc = document.documentElement;
      if (el = doc.requestFullscreen) {
        doc.requestFullscreen().then(() => {
          if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape').catch(() => {});
          }
        });
      }
    }
  </script>
</body>
</html>
