<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>IPTV VR Fixed Cinema</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <style>
    :root{--accent:#00d4ff;--bg:#000}
    body{margin:0;background:var(--bg);overflow:hidden;font-family:sans-serif}
    
    .ui-panel {
      position: absolute; top: 20px; left: 20px; z-index: 1000;
      background: rgba(10, 15, 25, 0.9); padding: 20px; border-radius: 12px;
      border: 1px solid var(--accent); width: 280px; transition: 0.5s;
    }
    .hidden { opacity: 0; pointer-events: none; transform: translateY(-20px); }
    
    input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
    button { width: 100%; padding: 15px; background: var(--accent); color: #000; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }

    /* Línea guía central */
    .guide-line {
      position: absolute; left: 50%; top: 0; bottom: 0;
      width: 2px; background: rgba(255,255,255,0.3); z-index: 100;
      pointer-events: none;
    }
  </style>

  <script type="importmap">
    { "imports": { "hls.js": "https://esm.sh/hls.js@1.4.12" } }
  </script>
</head>
<body>

  <div class="guide-line"></div>

  <div class="ui-panel" id="controls">
    <h3 style="margin:0 0 10px 0; color:var(--accent)">VR Cinema Pro</h3>
    <input id="videoUrl" type="text" placeholder="URL .m3u8 o mp4">
    <button onclick="comenzarVR()">ENTRAR AL CINE VR</button>
  </div>

  <a-scene embedded loading-screen="enabled: false" device-orientation-permission-ui="enabled: true">
    <a-assets>
      <video id="stream" autoplay crossorigin="anonymous" playsinline></video>
    </a-assets>

    <a-entity id="cinema-screen" position="0 1.6 -6">
        <a-video src="#stream" width="6.5" height="3.6" position="-3.4 0 0" rotation="0 2 0"></a-video>
        <a-video src="#stream" width="6.5" height="3.6" position="3.4 0 0" rotation="0 -2 0"></a-video>
    </a-entity>

    <a-entity camera look-controls position="0 1.6 0">
      <a-entity cursor="fuse: true; fuseTimeout: 2000"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.02"
                material="color: #00d4ff; shader: flat">
      </a-entity>
    </a-entity>

    <a-sky color="#050505"></a-sky>
  </a-scene>

  <script type="module">
    import Hls from "hls.js";
    const v = document.getElementById('stream');
    const panel = document.getElementById('controls');
    const hls = new Hls();

    window.comenzarVR = function() {
      const url = document.getElementById('videoUrl').value.trim();
      if(!url) return;

      if (Hls.isSupported() && url.includes(".m3u8")) {
        hls.loadSource(url);
        hls.attachMedia(v);
        hls.on(Hls.Events.MANIFEST_PARSED, () => v.play());
      } else {
        v.src = url;
        v.play();
      }

      // Pantalla completa
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();

      panel.classList.add('hidden');
    }

    // Doble clic para volver a ver el menú
    document.body.addEventListener('dblclick', () => panel.classList.toggle('hidden'));
  </script>
</body>
</html>
