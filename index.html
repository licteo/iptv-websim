<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>IPTV VR Fullscreen</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <style>
    :root{--accent:#00d4ff;--bg:#000}
    body{margin:0;background:var(--bg);color:white;font-family:sans-serif;overflow:hidden}
    
    /* Controles */
    .ui-panel {
      position: absolute; top: 10px; left: 10px; z-index: 1000;
      background: rgba(0,0,0,0.9); padding: 15px; border-radius: 12px;
      border: 1px solid var(--accent); width: 280px;
      transition: all 0.5s ease;
    }
    .ui-hidden { transform: translateY(-120%); opacity: 0; pointer-events: none; }
    
    input, button { width: 100%; margin-bottom: 10px; padding: 12px; border-radius: 8px; border: none; font-size: 14px; }
    input { background: #111; color: white; border: 1px solid #333; }
    button { background: var(--accent); color: #000; font-weight: bold; cursor: pointer; text-transform: uppercase; }

    /* Botón flotante para volver a mostrar controles */
    #showControls {
      position: absolute; bottom: 20px; left: 20px; z-index: 1001;
      background: rgba(255,255,255,0.2); border: none; border-radius: 50%;
      width: 40px; height: 40px; color: white; display: none;
    }

    #master-container { width: 100vw; height: 100vh; background: #000; }
    
    /* Línea de alineación central */
    .guide-line {
      position: absolute; left: 50%; top: 0; bottom: 0;
      width: 1px; background: rgba(255,255,255,0.3); z-index: 100;
      display: none;
    }
    .vr-mode .guide-line { display: block; }

    a-scene { display: none; }
    .vr-mode a-scene { display: block !important; }
  </style>

  <script type="importmap">
    { "imports": { "hls.js": "https://esm.sh/hls.js@1.4.12" } }
  </script>
</head>
<body class="vr-mode">

  <div class="ui-panel" id="ui">
    <h3 style="margin:0 0 10px 0; color:var(--accent); text-align: center;">Modo VR Sincronizado</h3>
    <input id="urlInput" type="text" placeholder="Link .m3u8 o mp4">
    <button onclick="activarCineVR()">Entrar en Pantalla Completa</button>
    <p style="font-size: 10px; color: #aaa; text-align: center;">Presiona el botón para ocultar controles y centrar imagen.</p>
  </div>

  <button id="showControls" onclick="toggleUI()">⚙️</button>

  <div id="master-container">
    <div class="guide-line"></div>
    
    <a-scene id="escena" embedded loading-screen="enabled: false" device-orientation-permission-ui="enabled: true">
      <a-assets>
        <video id="videoAsset" autoplay crossorigin="anonymous" playsinline></video>
      </a-assets>

      <a-video src="#videoAsset" width="8" height="4.5" position="-4.2 1.6 -8"></a-video>
      <a-video src="#videoAsset" width="8" height="4.5" position="4.2 1.6 -8"></a-video>

      <a-entity camera look-controls position="0 1.6 0">
        <a-cursor color="var(--accent)" scale="0.5 0.5 0.5"></a-cursor>
      </a-entity>

      <a-sky color="#050505"></a-sky>
    </a-scene>
  </div>

  <script type="module">
    import Hls from "hls.js";

    const ui = document.getElementById('ui');
    const vVR = document.getElementById('videoAsset');
    const btnShow = document.getElementById('showControls');
    const hls = new Hls();

    window.activarCineVR = function() {
      const url = document.getElementById('urlInput').value.trim();
      if(!url) return alert("Pega un link primero");

      // 1. Cargar Video
      cargarVideo(url);

      // 2. Intentar Pantalla Completa (Full Screen API)
      const docEl = document.documentElement;
      if (docEl.requestFullscreen) docEl.requestFullscreen();
      else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();

      // 3. Ocultar Interfaz
      toggleUI(false);
      btnShow.style.display = 'block';
    }

    window.toggleUI = function(show = true) {
      if(show) {
        ui.classList.remove('ui-hidden');
      } else {
        ui.classList.add('ui-hidden');
      }
    }

    function cargarVideo(url) {
      if (Hls.isSupported() && url.includes(".m3u8")) {
        hls.destroy();
        const newHls = new Hls();
        newHls.loadSource(url);
        newHls.attachMedia(vVR);
        newHls.on(Hls.Events.MANIFEST_PARSED, () => vVR.play());
      } else {
        vVR.src = url;
        vVR.play();
      }
    }

    // Escuchar cambios de orientación para re-ajustar si es necesario
    window.addEventListener("orientationchange", () => {
      setTimeout(() => { window.scrollTo(0,1); }, 500);
    });
  </script>
</body>
</html>
