<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
  <title>Shinacon VR Interactive Pro</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
    
    /* Divisor fijo central mejorado */
    .divisor-fijo {
      position: absolute; left: 50%; top: 0; bottom: 0;
      width: 2px; background: rgba(255, 255, 255, 0.6);
      z-index: 20000; pointer-events: none; display: none;
    }
    .vr-mode .divisor-fijo { display: block; }

    #ui-inicial {
      position: absolute; inset: 0; z-index: 20001;
      background: #000; display: flex; align-items: center; justify-content: center;
    }
    .caja { background: #111; padding: 25px; border-radius: 15px; border: 1px solid #00d4ff; width: 280px; text-align: center; color: white; }
    input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 5px; background: #222; color: #fff; border: none; }
    button { width: 100%; padding: 15px; background: #00d4ff; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
  </style>

  <script type="importmap">
    { "imports": { "hls.js": "https://esm.sh/hls.js@1.4.12" } }
  </script>
</head>
<body class="vr-mode">

  <div class="divisor-fijo"></div>

  <div id="ui-inicial">
    <div class="caja">
      <h3 style="color:#00d4ff; margin:0;">SHINACON VR PRO</h3>
      <input id="url" type="text" placeholder="URL .m3u8 o mp4">
      <button onclick="activar()">ENTRAR AL CINE</button>
    </div>
  </div>

  <a-scene loading-screen="enabled: false" vr-mode-ui="enabled: false">
    <a-assets>
      <video id="videoAsset" autoplay crossorigin="anonymous" playsinline></video>
      <img id="playImg" src="https://img.icons8.com/ios-filled/100/00d4ff/play.png">
      <img id="pauseImg" src="https://img.icons8.com/ios-filled/100/00d4ff/pause.png">
    </a-assets>

    <a-entity camera look-controls position="0 1.6 0">
      <a-entity id="hud" position="0 0 -3.5">
        
        <a-video src="#videoAsset" width="5.2" height="2.9" position="-2.65 0 0"></a-video>
        <a-video src="#videoAsset" width="5.2" height="2.9" position="2.65 0 0"></a-video>

        <a-image id="btn-play-izq" class="clickable" src="#pauseImg" 
                 position="-2.65 -1.8 0" width="0.4" height="0.4"
                 onclick="togglePlay()"></a-image>
        
        <a-image id="btn-play-der" class="clickable" src="#pauseImg" 
                 position="2.65 -1.8 0" width="0.4" height="0.4"
                 onclick="togglePlay()"></a-image>

        <a-entity cursor="fuse: true; fuseTimeout: 1000"
                  raycaster="objects: .clickable"
                  position="0 0 1"
                  geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.025"
                  material="color: #00d4ff; shader: flat">
        </a-entity>

      </a-entity>
    </a-entity>

    <a-sky color="#000"></a-sky>
  </a-scene>

  <script type="module">
    import Hls from "hls.js";
    const v = document.getElementById('videoAsset');
    const hls = new Hls();

    window.activar = function() {
      const link = document.getElementById('url').value.trim();
      if(!link) return;

      if (Hls.isSupported() && link.includes(".m3u8")) {
        hls.loadSource(link);
        hls.attachMedia(v);
        v.play();
      } else {
        v.src = link;
        v.play();
      }

      document.getElementById('ui-inicial').style.display = 'none';
      
      // FORZAR PANTALLA COMPLETA TOTAL
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
    }

    // LÃ³gica para pausar/reproducir con la mirada
    window.togglePlay = function() {
      const btns = [document.getElementById('btn-play-izq'), document.getElementById('btn-play-der')];
      if (v.paused) {
        v.play();
        btns.forEach(b => b.setAttribute('src', '#pauseImg'));
      } else {
        v.pause();
        btns.forEach(b => b.setAttribute('src', '#playImg'));
      }
    };
  </script>
</body>
</html>
