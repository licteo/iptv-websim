<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
  <title>IPTV Player Normal VR</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    :root{--accent:#00d4ff}
    body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
    
    /* Contenedor de la UI de selección */
    #interface {
      position: absolute; z-index: 100; width: 100%; height: 100%;
      background: #0f1720; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px;
    }

    /* EL SECRETO: El video real está oculto pero sus controles son los que tocas */
    #videoPlayer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 50; /* Por encima de la escena VR para recibir el tacto */
      opacity: 0.01; /* Casi invisible para que veas el VR, pero que reciba los clics */
    }

    .divisor {
      position: absolute; left: 50%; top: 0; bottom: 0; width: 2px;
      background: rgba(255,255,255,0.3); z-index: 40; pointer-events: none;
    }

    input { padding: 12px; border-radius: 8px; border: none; width: 80%; margin: 10px; }
    button { padding: 15px 30px; background: var(--accent); border: none; border-radius: 8px; font-weight: bold; }
  </style>
  <script type="importmap">{"imports":{"hls.js":"https://esm.sh/hls.js@1.4.12"}}</script>
</head>
<body>

  <div id="interface">
    <h2>IPTV PLAYER VR</h2>
    <input id="urlInput" type="text" placeholder="Pega tu link .m3u8 o mp4 aquí">
    <button onclick="iniciarCine()">REPRODUCIR EN VR</button>
    <p style="font-size: 12px; color: #9aa4af; margin-top: 20px;">
      * Al entrar, toca la pantalla para ver los controles normales (Pausa, Volumen, Barra).
    </p>
  </div>

  <video id="videoPlayer" controls playsinline crossorigin="anonymous"></video>

  <div id="divisor-vr" class="divisor" style="display: none;"></div>

  <a-scene vr-mode-ui="enabled: false" loading-screen="enabled: false">
    <a-entity camera position="0 1.6 0"></a-entity>
    
    <a-entity id="pantallas" position="0 1.6 -3">
      <a-video src="#videoPlayer" width="4.5" height="2.5" position="-2.3 0 0"></a-video>
      <a-video src="#videoPlayer" width="4.5" height="2.5" position="2.3 0 0"></a-video>
    </a-entity>

    <a-sky color="#000"></a-sky>
  </a-scene>

  <script type="module">
    import Hls from "hls.js";
    const video = document.getElementById('videoPlayer');
    const ui = document.getElementById('interface');
    const divisor = document.getElementById('divisor-vr');
    const hls = new Hls();

    window.iniciarCine = function() {
      const url = document.getElementById('urlInput').value;
      if(!url) return;

      // Cargar Video
      if(url.includes('.m3u8')) {
        hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else {
        video.src = url; video.play();
      }

      // Cambiar a modo cine
      ui.style.display = 'none';
      divisor.style.display = 'block';
      
      // Intentar pantalla completa
      if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
    };

    // Si el video entra en modo "controls" nativo, sincronizar
    video.addEventListener('play', () => {
        // Asegura que el video de A-Frame sepa que debe seguir reproduciendo
    });
  </script>
</body>
</html>
