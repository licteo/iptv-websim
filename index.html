<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>VR Sincronizado Pro</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <style>
    body { margin: 0; background: #000; overflow: hidden; }
    #overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); z-index: 1000; display: flex;
      flex-direction: column; align-items: center; justify-content: center;
    }
    .controles { background: #1a1a1a; padding: 20px; border-radius: 15px; border: 1px solid #00d4ff; width: 80%; max-width: 300px; }
    input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; box-sizing: border-box; }
    button { width: 100%; padding: 15px; background: #00d4ff; border: none; border-radius: 5px; font-weight: bold; }
    
    /* Línea de centrado estilo YouTube */
    .divisor {
      position: absolute; left: 50%; top: 0; bottom: 0; width: 2px;
      background: rgba(255,255,255,0.6); z-index: 999; pointer-events: none;
      display: none;
    }
    .vr-on .divisor { display: block; }
  </style>

  <script type="importmap">
    { "imports": { "hls.js": "https://esm.sh/hls.js@1.4.12" } }
  </script>
</head>
<body>

  <div id="overlay">
    <div class="controles">
      <h3 style="color:#00d4ff; margin-top:0; text-align:center;">IPTV VR FIX</h3>
      <input id="url" type="text" placeholder="Pega link .m3u8 o mp4">
      <button onclick="entrarVR()">REPRODUCIR EN RV</button>
    </div>
  </div>

  <div class="divisor" id="linea"></div>

  <a-scene id="escena" loading-screen="enabled: false" embedded="false">
    <a-assets>
      <video id="vid" autoplay crossorigin="anonymous" playsinline webkit-playsinline></video>
    </a-assets>

    <a-sky color="#111"></a-sky>
    <a-grid material="opacity: 0.2; color: #00d4ff"></a-grid>

    <a-entity id="mundo" position="0 0 0">
        <a-video src="#vid" width="4" height="2.25" position="-2.2 1.6 -5" rotation="0 5 0"></a-video>
        <a-video src="#vid" width="4" height="2.25" position="2.2 1.6 -5" rotation="0 -5 0"></a-video>
    </a-entity>

    <a-entity camera look-controls="pointerLockEnabled: true" position="0 1.6 0">
        <a-entity cursor="fuse: true; fuseTimeout: 1500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
                  material="color: #00d4ff; shader: flat">
        </a-entity>
    </a-entity>
  </a-scene>

  <script type="module">
    import Hls from "hls.js";
    const v = document.getElementById('vid');
    const hls = new Hls();

    window.entrarVR = function() {
      const url = document.getElementById('url').value.trim();
      if(!url) return;

      // Cargar Video
      if (Hls.isSupported() && url.includes(".m3u8")) {
        hls.loadSource(url);
        hls.attachMedia(v);
        hls.on(Hls.Events.MANIFEST_PARSED, () => v.play());
      } else {
        v.src = url;
        v.play();
      }

      // Activar Interfaz
      document.getElementById('overlay').style.display = 'none';
      document.body.classList.add('vr-on');

      // Forzar Pantalla Completa
      const doc = document.documentElement;
      if (doc.requestFullscreen) doc.requestFullscreen();

      // RE-ORIENTAR CÁMARA (Solución al problema de "todo oscuro")
      // Esto fuerza a la escena a dibujarse y centrarse
      setTimeout(() => {
        const scene = document.querySelector('a-scene');
        scene.resize();
        // Forzamos a la cámara a mirar al frente (0, 1.6, 0)
        document.querySelector('[camera]').setAttribute('rotation', '0 0 0');
      }, 300);
    }
  </script>
</body>
</html>
