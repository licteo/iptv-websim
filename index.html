<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
  <title>Shinacon VR Ultra Fullscreen</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <style>
    /* Eliminar cualquier margen o barra de scroll */
    html, body { 
      margin: 0; padding: 0; width: 100%; height: 100%; 
      overflow: hidden; background: #000; 
    }
    
    /* Línea divisoria de alta precisión */
    .divisor-fijo {
      position: absolute; left: 50%; top: 0; bottom: 0;
      width: 1px; background: rgba(255, 255, 255, 0.5);
      z-index: 20000; pointer-events: none; display: none;
    }
    .vr-mode .divisor-fijo { display: block; }

    #ui-inicio {
      position: absolute; inset: 0; z-index: 20001;
      background: #000; display: flex; align-items: center; justify-content: center;
    }
    .panel-ajuste { 
      background: #111; padding: 30px; border-radius: 15px; 
      border: 1px solid #00d4ff; width: 300px; text-align: center; 
    }
    input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 5px; background: #222; color: #fff; border: none; }
    button { width: 100%; padding: 15px; background: #00d4ff; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
  </style>

  <script type="importmap">
    { "imports": { "hls.js": "https://esm.sh/hls.js@1.4.12" } }
  </script>
</head>
<body class="vr-mode">

  <div class="divisor-fijo"></div>

  <div id="ui-inicio">
    <div class="panel-ajuste">
      <h3 style="color:#00d4ff; margin:0; font-family: sans-serif;">PANTALLA COMPLETA VR</h3>
      <input id="urlVideo" type="text" placeholder="URL .m3u8 o mp4">
      <button onclick="activarTodo()">LANZAR MODO CINE</button>
    </div>
  </div>

  <a-scene loading-screen="enabled: false" vr-mode-ui="enabled: false" embedded="false">
    <a-assets>
      <video id="meuVideo" autoplay crossorigin="anonymous" playsinline webkit-playsinline></video>
    </a-assets>

    <a-entity camera look-controls position="0 1.6 0">
      <a-entity position="0 0 -4">
        <a-video src="#meuVideo" width="4.3" height="2.4" position="-2.16 0 0"></a-video>
        <a-video src="#meuVideo" width="4.3" height="2.4" position="2.16 0 0"></a-video>
        
        <a-entity cursor="fuse: true; fuseTimeout: 1000"
                  position="0 0 1"
                  geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
                  material="color: #00d4ff; shader: flat">
        </a-entity>
      </a-entity>
    </a-entity>

    <a-sky color="#000"></a-sky>
  </a-scene>

  <script type="module">
    import Hls from "hls.js";
    const v = document.getElementById('meuVideo');
    const hls = new Hls();

    window.activarTodo = function() {
      const link = document.getElementById('urlVideo').value.trim();
      if(!link) return;

      if (Hls.isSupported() && link.includes(".m3u8")) {
        hls.loadSource(link);
        hls.attachMedia(v);
        hls.on(Hls.Events.MANIFEST_PARSED, () => v.play());
      } else {
        v.src = link;
        v.play();
      }

      document.getElementById('ui-inicio').style.display = 'none';
      requestFullscreen();
    }

    // Función para forzar la pantalla completa real
    function requestFullscreen() {
      const el = document.documentElement;
      const rfs = el.requestFullscreen || el.webkitRequestFullScreen || el.mozRequestFullScreen || el.msRequestFullscreen;
      
      if (rfs) {
        rfs.call(el).then(() => {
          // Bloquear orientación a horizontal una vez en Fullscreen
          if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape').catch(() => {
              console.log("El bloqueo de orientación requiere interacción o no es compatible.");
            });
          }
        });
      }
    }

    // Si el usuario toca la pantalla durante el video, forzar fullscreen de nuevo
    // (Útil para ocultar barras de navegación rebeldes en Android)
    document.body.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        requestFullscreen();
      }
    });
  </script>
</body>
</html>
